<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobb-Douglas Production Function Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totalproductionRadio" name="variables" checked>
  <label for="totalproductionRadio">Total production</label>

  <input type="radio" id="totalfactorproductivityRadio" name="variables">
  <label for="totalfactorproductivityRadio">Total factor productivity</label>

  <input type="radio" id="laborRadio" name="variables">
  <label for="laborRadio">Labor</label>

  <input type="radio" id="outputelasticityoflaborRadio" name="variables" disabled>
  <label for="outputelasticityoflaborRadio">Output elasticity of labor</label>

  <input type="radio" id="capitalRadio" name="variables">
  <label for="capitalRadio">Capital</label>

  <input type="radio" id="outputelasticityofcapitalRadio" name="variables" disabled>
  <label for="outputelasticityofcapitalRadio">Output elasticity of capital</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total factor productivity</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Labor</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Output elasticity of labor</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Capital</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">Output elasticity of capital</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
